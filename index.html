<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superior Plumbing & Heating | Enterprise AI Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes live { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
      .animate-live { animation: live 1.5s infinite; }
      
      @keyframes active-glow-blue {
        0% { box-shadow: 0 0 5px rgba(29, 78, 216, 0.4); border-color: rgba(29, 78, 216, 0.6); }
        50% { box-shadow: 0 0 25px rgba(29, 78, 216, 0.7); border-color: rgba(29, 78, 216, 1); }
        100% { box-shadow: 0 0 5px rgba(29, 78, 216, 0.4); border-color: rgba(29, 78, 216, 0.6); }
      }
      
      @keyframes active-glow-orange {
        0% { box-shadow: 0 0 5px rgba(234, 88, 12, 0.4); border-color: rgba(234, 88, 12, 0.6); }
        50% { box-shadow: 0 0 25px rgba(234, 88, 12, 0.7); border-color: rgba(234, 88, 12, 1); }
        100% { box-shadow: 0 0 5px rgba(234, 88, 12, 0.4); border-color: rgba(234, 88, 12, 0.6); }
      }

      @keyframes vapi-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.6); }
        70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      @keyframes persona-wipe {
        0% { transform: translateX(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(100%); opacity: 0; }
      }

      .animate-active-glow-blue { animation: active-glow-blue 2s infinite ease-in-out; }
      .animate-active-glow-orange { animation: active-glow-orange 2s infinite ease-in-out; }
      .animate-vapi-pulse { animation: vapi-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1); }
      .animate-persona-wipe { animation: persona-wipe 0.7s cubic-bezier(0.65, 0, 0.35, 1) forwards; }
      
      ::selection {
        background: #1d4ed8;
        color: white;
      }

      .scanline {
        background: linear-gradient(to bottom, transparent 50%, rgba(255, 255, 255, 0.05) 50%);
        background-size: 100% 4px;
      }
    </style>
