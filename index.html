    <meta charset="UTF-8" />

    <title>Superior Plumbing & Heating | AI Voice Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Visualizer Bar Styles */
      .v-bar {
        width: 4px;
        border-radius: 4px;
        transition: height 0.05s ease, background-color 0.3s ease;
        min-height: 4px;
      }
      
      /* Melissa's Wave: Professional & Calm */
      .v-bar-melissa {
        background: linear-gradient(to top, #3b82f6, #60a5fa);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }

      /* Mike's Wave: Urgent & Alert */
      .v-bar-mike {
        background: linear-gradient(to top, #ea580c, #fb923c);
        box-shadow: 0 0 10px rgba(234, 88, 12, 0.3);
      }

      @keyframes message-slide-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-message {
        animation: message-slide-up 0.3s ease-out forwards;
      }

      @keyframes live-pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-live {
        animation: live-pulse 2s infinite;
      }
    </style>
