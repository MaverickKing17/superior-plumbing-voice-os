<head>
    <meta charset="UTF-8" />

    <title>Superior Plumbing & Heating | Enterprise AI Dispatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      @keyframes live { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
      .animate-live { animation: live 1.5s infinite; }
      
      @keyframes active-glow-blue {
        0% { box-shadow: 0 0 5px rgba(29, 78, 216, 0.4); border-color: rgba(29, 78, 216, 0.6); }
        50% { box-shadow: 0 0 25px rgba(29, 78, 216, 0.7); border-color: rgba(29, 78, 216, 1); }
        100% { box-shadow: 0 0 5px rgba(29, 78, 216, 0.4); border-color: rgba(29, 78, 216, 0.6); }
      }
      
      @keyframes active-glow-orange {
        0% { box-shadow: 0 0 5px rgba(234, 88, 12, 0.4); border-color: rgba(234, 88, 12, 0.6); }
        50% { box-shadow: 0 0 25px rgba(234, 88, 12, 0.7); border-color: rgba(234, 88, 12, 1); }
        100% { box-shadow: 0 0 5px rgba(234, 88, 12, 0.4); border-color: rgba(234, 88, 12, 0.6); }
      }

      .animate-active-glow-blue { animation: active-glow-blue 2s infinite ease-in-out; }
      .animate-active-glow-orange { animation: active-glow-orange 2s infinite ease-in-out; }
    </style>
